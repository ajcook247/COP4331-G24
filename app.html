<!doctype html>
<html lang="en">
<head>
    <title>ContactMe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/appstyles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

    <div class="container">
        <div class="row">
            <div class="row no-gutters">
                <div class="row align-items-start">
                <div class="col">
                    <div id= "titleContainer" class="text-center" style="word-wrap:break-word">
                        <br />
                        <h1 id="title">ContactMe</h1>
                        <h2 id="subtitle">Simple. Fast. ContactMe</h2>
                    </div>
                    <form class="searchBar" action="LAMPAPI/Search.php">
                        <input type="text" id="contactsInput" onkeyup="myFunction()" placeholder="Search for contacts..">

                        <table id="contactsTable">
                        <tr class="header">
                            <th style="width: 25%;">First Name</th>
                            <th style="width: 25%;">Last Name</th>
                            <th style="width: 25%;">Email</th>
                            <th style="width: 25%;">Phone Number</th>
                        </tr>
                        </table>
                    </form>        
                </div>
                <div class="col">
                    <div id= "titleContainer" class="text-center" style="word-wrap:break-word">
                        <br />
                        <h1 id="subtitle">Welcome to ContactMe!</h2>
                        <h2 id="loginInfo"></h2>
                        <button type="button" class="btn btn-primary btn-block btn-flat"onclick="doLogout()">Sign out</button>
                        <br />
                        <br />
                        <span id="contactsResult"></span>
                        <span id="newContact">Create a Contact</span>
                        <br />
                        <span class="material-icons" style="font-size:36px;">
                            perm_identity
                        </span>
                        <input type="text" id="contactFirstName" placeholder="First Name"/><br />
                        <span class="material-icons" style="font-size:36px;">
                            perm_identity
                        </span>
                        <input type="text" id="contactLastName" placeholder="Last Name"/><br />
                        <span class="material-icons" style="font-size:36px;">email</span> 
                        <input type="text" id="contactEmail" placeholder="Contact's Email" name='userName' /> 
                        <br />
                        <span class="material-icons" style="font-size:36px;">phone</span>
                        <input type="password" id="contactPhone" placeholder="Contact's Phone Number" name='password'/>
                        <br />

                        <input type="checkbox" class="form-check-input" onclick=showRegistrationPassword()> Show Password
                        <br />

                        <button type="button" class="btn btn-primary btn-block btn-flat"onclick="doLogout()">Create Contact</button>
                    </div>
                </div>
                </div>
            
                <div class="col-align-self-center">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
