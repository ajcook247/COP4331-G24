<html>
<head>
	<title>ContactMe</title>
    <link href="styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>

	<div id ="titleContainer">
	<h1 id="title">ContactMe</h1>
	<h2 id="subtitle">Call For Help</h2>
	</div>

	<div id="loginContainer">
		<span id="newUser">New User</span>
		<input type="text" id="firstName" placeholder="First Name" /><br />
		<input type="text" id="lastName" placeholder="Last Name"/><br />
		<input type="text" id="loginUsername" placeholder="Username" /><br />
		<input type="password" id="loginPassword" placeholder="Password"/><br />
		<button type="button" id="loginButton" class="buttons"> Register </button>
		<span id="loginResult"></span>
		<a id="signInLink" href="index.html">Sign Into Existing Account</a>
	</div>

</body>
</html>
