<!doctype html>
<html lang="en">
<head>
    <title>ContactMe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/appstyles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    <script type="text/javascript">
  	document.addEventListener('DOMContentLoaded', function() 
  	{
  		readCookie();
  	}, false);
	  </script>

    <div class="container-flex vh-100 overflow-hidden">
		<div class="row-1">
			<div class="col">
				<div id= "titleBar" class="text-center" style="word-wrap:break-word">
					<h1 id="title">ContactMe</h1>
					<h1 id="userName"></h1>
					<button id="logoutButton" type="button" class="btn btn-primary btn-block btn-flat"onclick="doLogout()">Sign out</button>
				</div>        
			</div>
		</div>
		<div class="row vh-100">
			<div class="col-7">
				<form class="searchBar" action="LAMPAPI/Search.php">
					<input type="text" id="contactsInput" class = "text-center" onkeyup="myFunction()" placeholder="Search for contacts...">

					<table id="contactsTable" class = "text-center">
					<tr class="header">
						<th style="width: 25%;">First Name</th>
						<th style="width: 25%;">Last Name</th>
						<th style="width: 25%;">Email</th>
						<th style="width: 25%;">Phone Number</th>
					</tr>
					</table>
				</form>
			</div>
			<div class="col">
				<div id="loginInfo" class="text-center" style="word-wrap:break-word">
  				<span id="contactsResult"></span>
  				<span id="newContact">Add a Contact</span>
  				<br />
  				<span class="material-icons" style="font-size:36px;">
  					perm_identity
  				</span>
  				<input type="text" id="contactFirstName" placeholder="First Name"/><br />
  				<span class="material-icons" style="font-size:36px;">
  					perm_identity
  				</span>
  				<input type="text" id="contactLastName" placeholder="Last Name"/><br />
  				<span class="material-icons" style="font-size:36px;">email</span> 
  				<input type="text" id="contactEmail" placeholder="Email" name='userName' /> 
  				<br />
  				<span class="material-icons" style="font-size:36px;">phone</span>
  				<input type="password" id="contactPhone" placeholder="Phone Number" name='password'/>
  
  				<button type="button" id= "createContactButton" class="btn btn-primary btn-block btn-flat"onclick="doLogout()">Create Contact</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
